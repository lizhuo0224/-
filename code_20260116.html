<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>响应式菜单演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        /* 导航栏样式 */
        .navbar {
            background-color: #2c3e50;
            width: 100%;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        .logo {
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            padding: 15px 0;
            text-decoration: none;
        }
        /* 桌面端菜单 */
        .nav-menu {
            display: flex;
            list-style: none;
        }
        .nav-item {
            position: relative;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            padding: 18px 20px;
            display: block;
            transition: background-color 0.3s;
        }
        .nav-link:hover {
            background-color: #34495e;
        }
        /* 下拉子菜单 */
        .dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #34495e;
            list-style: none;
            width: 200px;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .dropdown-item .nav-link {
            padding: 12px 20px;
            border-bottom: 1px solid #45637d;
        }
        .dropdown-item:last-child .nav-link {
            border-bottom: none;
        }
        .nav-item:hover .dropdown {
            display: block;
        }
        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
        }
        /* 内容区域 */
        .content {
            max-width: 1200px;
            margin: 40px auto;
            padding: 0 20px;
        }
        .content h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .content p {
            line-height: 1.6;
            color: #34495e;
            margin-bottom: 20px;
        }
        /* 响应式适配（移动端） */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 60px;
                left: -100%;
                flex-direction: column;
                background-color: #2c3e50;
                width: 100%;
                height: calc(100vh - 60px);
                transition: 0.3s;
            }
            .nav-menu.active {
                left: 0;
                overflow-y: auto;
            }
            .dropdown {
                position: static;
                width: 100%;
                background-color: #45637d;
            }
            .menu-toggle {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="logo">菜单演示</a>
            <div class="menu-toggle" id="menuToggle">☰</div>
            <ul class="nav-menu" id="navMenu">
                <li class="nav-item">
                    <a href="#" class="nav-link">首页</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">关于我们</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">服务 ▾</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="#" class="nav-link">网站开发</a></li>
                        <li class="dropdown-item"><a href="#" class="nav-link">设计服务</a></li>
                        <li class="dropdown-item"><a href="#" class="nav-link">维护支持</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">案例 ▾</a>
                    <ul class="dropdown">
                        <li class="dropdown-item"><a href="#" class="nav-link">企业官网</a></li>
                        <li class="dropdown-item"><a href="#" class="nav-link">电商平台</a></li>
                        <li class="dropdown-item"><a href="#" class="nav-link">移动端应用</a></li>
                    </ul>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">联系我们</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 内容区域 -->
    <div class="content">
        <h1>响应式菜单功能演示</h1>
        <p>这是一个带下拉子菜单的响应式导航栏，支持：</p>
        <p>1. 桌面端：hover显示下拉子菜单，导航栏固定在顶部</p>
        <p>2. 移动端：点击汉堡菜单按钮展开/收起导航，适配手机屏幕</p>
        <p>3. 平滑过渡动画，hover效果，清晰的层级结构</p>
        <p>可根据需求修改菜单内容、颜色、样式，直接嵌入你的项目中使用～</p>
    </div>

    <script>
        // 移动端菜单切换
        const menuToggle = document.getElementById('menuToggle');
        const navMenu = document.getElementById('navMenu');

        menuToggle.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            // 切换汉堡菜单图标（☰ ↔ ✕）
            menuToggle.textContent = navMenu.classList.contains('active') ? '✕' : '☰';
        });

        // 点击导航链接后收起移动端菜单
        const navLinks = document.querySelectorAll('.nav-link');
        navLinks.forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navMenu.classList.remove('active');
                    menuToggle.textContent = '☰';
                }
            });
        });

        // 窗口大小变化时重置菜单状态
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navMenu.classList.remove('active');
                menuToggle.textContent = '☰';
            }
        });
    </script>
</body>
</html>
